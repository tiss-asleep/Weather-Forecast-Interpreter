<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast Interpreter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Weather Forecast Interpreter</h1>
            
            <form class="weather-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="city">City Name:</label>
                    <input 
                        id="city" 
                        type="text" 
                        placeholder="e.g., New York, London"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <label for="unit">Temperature Unit:</label>
                    <select id="unit">
                        <option value="C" selected>Celsius (C)</option>
                        <option value="F">Fahrenheit (F)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="days">Number of Days to Forecast:</label>
                    <select id="days">
                        <option value="1">1 day</option>
                        <option value="2">2 days</option>
                        <option value="3" selected>3 days</option>
                        <option value="4">4 days</option>
                        <option value="5">5 days</option>
                        <option value="6">6 days</option>
                        <option value="7">7 days</option>
                        <option value="8">8 days</option>
                        <option value="9">9 days</option>
                        <option value="10">10 days</option>
                    </select>
                </div>
                
                <button id="getWeatherButton" type="button">
                    Display Weather Forecast
                </button>
            </form>
            
            <div id="output"></div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
